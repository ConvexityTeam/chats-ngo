upstream dashboard {
    server dashboard:3000;
}

server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name dashboard.chats.cash;

        location / {
                proxy_pass http://dashboard;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

}