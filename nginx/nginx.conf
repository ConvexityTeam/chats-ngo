upstream dashbaord {
    server dashboard:3000;
}

server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name 3.143.9.45;

        location / {
                proxy_pass http://dashbaord:8080;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

}